<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Forex Netting System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div class="signup__container">
  <div class="container__child signup__thumbnail">
    <div class="thumbnail__logo">

      <h1 class="logo__text">Forex Netting System</h1>
    </div>
    <div class="thumbnail__content text-center">
      <h1 class="heading--primary">Welcome to Forex</h1>
      <h2 class="heading--secondary">Make your transactions easier.. </h2>
    </div>

    <div class="signup__overlay"></div>
  </div>
  <div class="container__child signup__form">
    <form action="#">
      <div class="form-group">
        <label for="username">FirstName</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="username">Lastname</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="" required />
      </div>
      <div class="form-group">
        <label for="username">Email</label>
        <input class="form-control" type="text" name="username" id="username" placeholder="" required />
      </div>

      <div class="form-group">
        <label for="email">Password</label>
        <input class="form-control" type="password" name="email" id="email" placeholder="" required />
      </div>
      <div class="m-t-lg">
        <ul class="list-inline">
          <li>
            <input class="btn btn--form" type="submit" value="Signup" />
          </li>

        </ul>
      </div>
    </form>
  </div>
</div>



</body>

</html>
